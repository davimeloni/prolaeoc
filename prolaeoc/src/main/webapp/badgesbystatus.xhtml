<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/LayoutOperator.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<ui:define name="titulo">Amount of Badge's per Status</ui:define>

	<ui:define name="corpo">
		<p:outputPanel style="align:center">Amount of Badge's per Status</p:outputPanel>
		<p:chart type="pie" model="#{reportsBean.badgesByStatus}"
			style="width:400px;height:300px" />
			
		<p:separator/>
			
		<p:outputLabel id="totalBadges" value="Total Amount of Badges: " />
		<h:outputText value="#{reportsBean.totalBadges}" />
	</ui:define>



</ui:composition>
