<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/LayoutReception.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Badge Delivery</ui:define>

	<ui:define name="corpo">
		<h1>Badge Delivery</h1>

		<h:form id="form">
			<p:messages showDetail="false" showSummary="true" autoUpdate="true" />
			<p:panelGrid id="pg" columns="2">

				<p:column>
					<p:outputLabel value="Serial: " for="serial" />
					<p:inputText id="serial" size="10" value="#{employeereceivebean.serialString}" >

					</p:inputText>
				</p:column>

				<p:commandButton value="Search Employee" styleClass="apply_button" 
					actionListener="#{employeereceivebean.findBadgeBySerial}" update="badgename, readytoactive" />
				
				<p:column>
					<h:outputText id="badgename" value="#{employeereceivebean.badge.name}" />
				</p:column>
				
				<p:column>
					<h:outputText id="readytoactive" value="#{employeereceivebean.isReady}" />
				</p:column>
				
				<f:facet name="footer">
					<p:commandButton value="Submit" action="#{employeereceivebean.activateBadge}" 
					update="form" icon="ui-icon-disk" widgetVar="buttonWidget" id="button" >
					</p:commandButton>
				</f:facet>
			</p:panelGrid>

		</h:form>
	</ui:define>



</ui:composition>
