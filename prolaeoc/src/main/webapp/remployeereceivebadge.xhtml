<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/LayoutReception.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Badge Activation</ui:define>

	<ui:define name="corpo">
		<h1>Badge Activation</h1>
		<h3>1. Insert the employee serial and press TAB or click in anywhere outside the Serial Box.</h3>
		<h3>2. When the employee name appears, press the Activate button, to activate</h3>
		<h:form id="form">
			<p:messages showDetail="false" showSummary="true" autoUpdate="true" />
			<p:panelGrid id="pg" columns="2">

				<p:column>
					<p:outputLabel value="Serial: " for="serial" />
					<p:inputText id="serial" size="10" value="#{employeereceivebean.serialString}" >
						<p:ajax event="blur" update="badgename" listener="#{employeereceivebean.findBadgeBySerial}" />
					</p:inputText>
				</p:column>

				<p:column>
					<h:outputText id="badgename" value="#{employeereceivebean.badge.name}" />
				</p:column>
				
				<f:facet name="footer">
					<p:commandButton value="Activate" action="#{employeereceivebean.activateBadge}" 
					update="form" icon="ui-icon-disk"  >
					</p:commandButton>
				</f:facet>
			</p:panelGrid>

		</h:form>
	</ui:define>



</ui:composition>
