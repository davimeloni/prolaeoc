<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<f:metadata>
		<f:viewParam name="location" value="#{sendhandbagbean.location}" />
		<f:viewAction action="#{sendhandbagbean.listToHandbag}" />
	</f:metadata>

	<ui:define name="titulo">Handbag</ui:define>

	<ui:define name="corpo">
		<h1>Send Handbag</h1>
		<h:form id="frm">

			<p:outputLabel value="Handbag Number: " for="handbag" />
			<p:inputText size="12"
				value="#{sendhandbagbean.handbag.handbag_number}" id="handbag">
			</p:inputText>
			<p:separator />

			<p:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5" columnClasses="label, value">
			
				<p:outputLabel for="handbaglist" value="Handbag List:" />
						
				<p:selectManyMenu id="handbaglist"
					value="#{sendhandbagbean.badgesToHandbag}"
					var="b" showCheckbox="true">
					<f:selectItems value="#{sendhandbagbean.badges}" var="badge" itemLabel="#{badge.name}" itemValue="#{badge}" />

					<p:column headerText="Serial">
						<h:outputText value="#{b.serial}" />
					</p:column>

					<p:column headerText="Name">
						<h:outputText value="#{b.name}" />
					</p:column>
					
				</p:selectManyMenu>
			</p:panelGrid>
			
			<p:separator/>
			
			<p:commandButton value="Send Handbag" ajax="false" action="#{sendhandbagbean.sendHandbag}" icon="ui-icon-check" />
			<p:messages />
		</h:form>
	</ui:define>
</ui:composition>
