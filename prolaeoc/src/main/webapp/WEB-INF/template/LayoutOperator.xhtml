<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><ui:insert name="titulo">Sistema Badge</ui:insert></title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>

	<header>
		<h:form>
			<h:graphicImage library="css" name="ibmwhite.png" />
			<div style="float: right; margin-right: 20px; margin-top: 8px">
				Hi, #{operator.name}! |
				<p:commandButton type="button" value="Logout"
					action="#{loginBean.deslogar}" icon="ui-icon-extlink" />
			</div>
		</h:form>
	</header>

	<p:ajaxStatus styleClass="ajax-status">
		<f:facet name="start">
			<h:graphicImage library="css" name="loading.gif" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<h:form>
		<p:tabMenu activeIndex="#{param.i}">
			<p:menuitem value="Send Handbag"
				outcome="sosendhandbag?faces-redirect=true" icon="ui-icon-document">
				<f:param name="i" value="0" />
			</p:menuitem>
			<p:menuitem value="Register Badge"
				outcome="soregisterbadge?faces-redirect=true" icon="ui-icon-person">
				<f:param name="i" value="1" />
			</p:menuitem>
			<p:menuitem value="Select Location"
				outcome="soselectlocation?faces-redirect=true" icon="ui-icon-search">
				<f:param name="i" value="2" />
			</p:menuitem>
		</p:tabMenu>
	</h:form>
	<p:separator />
	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>

	<footer> LAEOC System - IBM </footer>
</h:body>

</html>
