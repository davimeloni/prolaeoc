<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><ui:insert name="titulo">Sistema Badge</ui:insert></title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>

	<header>
		<h:form>
			<h:graphicImage library="css" name="ibmwhite.png" />
			<div style="float: right; margin-right: 20px; margin-top: 8px">
				Hi, #{operatorLogged.email} |
				<p:commandLink value="Logout" styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" 
					action="#{loginBean.deslogar}"/>
			</div>
		</h:form>
	</header>

	<p:ajaxStatus styleClass="ajax-status">
		<f:facet name="start">
			<h:graphicImage library="css" name="loading.gif" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<h:form>
		<p:menubar style="margin-top: -20px; margin-bottom: 20px">
			<p:submenu label="Badges" icon="ui-icon-contact" >
				<p:menuitem value="Register Badge" icon="ui-icon-person"
					action="/soregisterbadge?faces-redirect=true" />
					<p:menuitem value="Badge Report" icon="ui-icon-search"
					action="/reportstatusbadge?faces-redirect=true" />
			</p:submenu>
			<p:submenu label="Handbag" icon="ui-icon-document">
				<p:menuitem value="Select Location" icon="ui-icon-search"
					action="/soselectlocation?faces-redirect=true" />
				<p:menuitem value="Send Handbag" icon="ui-icon-pencil"
					action="/sosendhandbag?faces-redirect=true" />
			</p:submenu>
		</p:menubar>
	</h:form>

	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>

	<footer> LAEOC System - IBM </footer>
</h:body>

</html>
