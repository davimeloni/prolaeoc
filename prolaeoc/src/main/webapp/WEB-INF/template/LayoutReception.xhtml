<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><ui:insert name="titulo">Sistema Badge</ui:insert></title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>

	<header>
		<h:form>
			<h:graphicImage library="css" name="ibmwhite.png" />
			<div style="float: right; margin-right: 20px; margin-top: 8px">
				Hi, #{operator.name}! |
				<p:commandButton type="button" value="Logout"
					action="#{loginBean.deslogar}" icon="ui-icon-extlink" ajax="false" />
			</div>
		</h:form>
	</header>

	<p:ajaxStatus styleClass="ajax-status">
		<f:facet name="start">
			<h:graphicImage library="css" name="loading.gif" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<h:form>
		<p:menubar style="margin-top: -20px; margin-bottom: 20px">
			<p:submenu label="Menu" icon="ui-icon-home">
				<p:menuitem value="Collect Badges" icon="ui-icon-arrowrefresh-1-w"
					action="/rcollecthandbag?faces-redirect=true" />
				<p:menuitem value="Active Badge" icon="ui-icon-star"
					action="/remployeereceivebadge?faces-redirect=true" />
			</p:submenu>
		</p:menubar>
	</h:form>
	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>

	<footer> LAEOC System - IBM </footer>
</h:body>

</html>
