<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>#{language['loginPageTitle']}</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	<div id="login-dialog">
		<h1>Login</h1>
		<h:form id="frm">
			<p:messages showDetail="false" showSummary="true" autoUpdate="true" />
			<h:panelGrid columns="2" styleClass="grid-login">
				<p:outputLabel value="Email" for="email" />
				<p:inputText id="email" required="true" size="20" value="#{loginBean.operator.email}" />
				<p:outputLabel value="Password" for="password" />
				<p:password id="password" feedback="false"  required="true" size="20" value="#{loginBean.operator.password}" />
				<p:outputLabel />
				<p:commandButton value="Login" action="#{loginBean.doLogin}" onstart="PF('statusDialog').show()"
						onsuccess="PF('statusDialog').hide()"  >
				</p:commandButton>
			</h:panelGrid>
			<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
				closable="false" resizable="false" showHeader="false">
				<p:graphicImage library="css" name="loading2.gif" />
			</p:dialog>
			
		</h:form>
	</div>
</h:body>
</html>
