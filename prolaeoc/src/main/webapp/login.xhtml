<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Login</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	<div id="login-dialog">
		<h1>Login</h1>
		<h:form id="frm">
			<p:messages autoUpdate="true" />
			<h:panelGrid columns="2" styleClass="grid-login">
				<p:outputLabel value="Email" for="email" />
				<p:inputText id="email" required="true" size="20" value="#{loginBean.operator.email}" />
				<p:outputLabel value="Password" for="password" />
				<p:password id="password" feedback="false"  required="true" size="20" value="#{loginBean.operator.password}" />
				<p:outputLabel />
				<p:commandButton value="Login" action="#{loginBean.doLogin}" />
			</h:panelGrid>
		</h:form>
	</div>
</h:body>
</html>
